<form #registerForm='ngForm' (ngSubmit)='register()' autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <!-- <div class="form-group">
        <label for="user">Who is your favorite user?</label>
        <select name="user" id="user" class="form-control">
            <option *ngFor="let user of usersFromHomeComponenet" [value]="user.userName">
                {{user.userName}}
            </option>
        </select>
      </div> -->
    <div class="form-group">
      <label for="userName">User Name</label>
      <input type="text" name="userName" id="userName" class="form-control" placeholder="Username"
      aria-describedby="helpId" [(ngModel)]="model.userName">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="password"
        aria-describedby="helpId" [(ngModel)]="model.password">
      </div>
      <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-default mr-2" type="button" (click)='cancel()'>Cancel</button>
    </div>
</form>
